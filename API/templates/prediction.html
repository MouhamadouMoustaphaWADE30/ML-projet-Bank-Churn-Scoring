<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/fortu-2.png">
  <title>
    Prediction
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <link rel="stylesheet" href="../static/CSS/Formulaire.css">
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-200">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="#">
        <img src="../static/img/fortu-2.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">Fortuneo Bank</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white " href="{{ url_for('dashboard') }}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" href="{{ url_for('prediction') }}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">login</i>
            </div>
            <span class="nav-link-text ms-1">Prédiction</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{url_for('historique')}}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">table_view</i>
            </div>
            <span class="nav-link-text ms-1">Historique prédictions</span>
          </a>
        </li>
      </ul>

  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Entete -->
    <div class="alert alert-primary alert-dismissible text-white" role="alert" style="width: 40%; margin: auto; margin-top:15px; margin-bottom: 30px; text-align: center; font-size: 1rem;">
      <span class="", style="line-height: 1.2; font-size: 2rem;">Bank Churn Scoring </span>
    </div>
    <!-- Fin Entete -->




    <div class="container my-auto">
      <div class="row" style="margin-top: 5%;">
        <div class="col-lg-4 col-md-8 col-12 mx-auto" style="width: 80%;">

          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" style="width: 50%; margin-left: 50%;">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Veuillez remplir le formulaire</h4>

              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" method="post">
                <!--Debut Resultat-->
                {% if pred_class %}
                <div class="row">
                  <div style="width: 50%; margin: auto; text-align: center; color: #e91e63; font-size: 1.5rem;">
                    <strong> {{pred_class}} (Exit Proba =  {{ pred_proba }}%)</strong>
                  </div>
                </div>
                {% endif %}
                <!--Fin Resultat-->
                <div class="row">
                <div class="col-md-6">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="Age">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <select name="Gender" id="" class="form-control">
                      <option value="0" disabled selected> Sexe</option>
                      <option value="Male"> Masculin</option>
                      <option value="Female"> Féminin</option>
                    </select>
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <select name="Geography" id="" class="form-control">
                      <option value="0" disabled selected> Pays</option>
                      <option value="France"> France</option>
                      <option value="Spain"> Espagne</option>
                      <option value="Germany"> Allemagne</option>
                    </select>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    
                    <select name="HasCrCard" id="" class="form-control">
                      <!-- Changer Type aprs-->
                      <option value= 0 disabled selected> Carte de crédit</option> 
                      <option value= 1> OUI</option>
                      <option value= 0> NON</option>
                    </select>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Solde du compte</label>
                    <input type="number" class="form-control" name="Balance">
                  </div>
                </div>
                <div class="col-md-6 ms-auto">
                  <div class="input-group input-group-outline my-3">
                    <select name="IsActiveMember" id="" class="form-control">
                      <!-- Changer Type aprs-->
                      <option value= 0 disabled selected> Membre actif</option>
                      <option value= 1> OUI</option>
                      <option value= 0> NON</option>
                    </select>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Nombre de produits utilisés</label>
                    <input type="number" class="form-control" name="NumOfProducts">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Crédit score</label>
                    <input type="number" class="form-control" name="CreditScore">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Nombre d'années passées dans la banque</label>
                    <input type="number" class="form-control" name="Tenure">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Salaire estimé</label>
                    <input type="number" class="form-control" name="EstimatedSalary">
                  </div>
                </div>
              </div>
                <div class="text-center" style="width: 30%; margin: auto;">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Prédire</button>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 5%;"></div>


  </main>

  <!--   Core JS Files   -->

  <script src="../static/javascript/popper.min.js"></script>
  <script src="../static/javascript/bootstrap.min.js"></script>
  <script src="../static/javascript/perfect-scrollbar.min.js"></script>
  <script src="../static/javascript/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
   <!--
  <script src="../static/js/material-dashboard.min.js?v=3.1.0"></script>
  -->
  <script src="../static/javascript/material-dashboard.min.js"></script>
</body>

</html>
